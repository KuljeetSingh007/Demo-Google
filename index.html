<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/google.png" type="image/png">
</head>

<body>

    <div class="container">

        <header class="upperItems">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li class="box"><i class="fa-solid fa-flask"></i></li>
                <li class="box"><i class="fa-solid fa-grip-vertical"></i></li>
                <li class="box"> <img class="accImg" src="images/accLogo.png"></li>
            </ul>
        </header>

        <main class="mainBox">
            <p class="google"><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span
                    class="blue">g</span><span class="green">l</span><span class="red">e</span></p>
            <div class="search-container">
                <i class="blue fa fa-search"></i>
                <input id="search-big" type="text" placeholder="Search Google or type a URL" name="textfield" id="searchBar">
               
                <input id="search-small" type="text" placeholder="Search here" name="textfield" id="searchBar">

                <i class="blue fa-solid fa-microphone"></i>
                <i class="red fa-solid fa-camera"></i>
            </div>
            <div class="addBox">
                <button class="button fontsize">+</button>
                <p class="white">Add shortcut</p>
            </div>
        </main>
    </div>
</body>

</html>
